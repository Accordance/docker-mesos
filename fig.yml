zookeeper:
  image: mesos
  # build: mesos
  ports:
    - "49181:2181"
  command: /usr/share/zookeeper/bin/zkServer.sh start-foreground
master:
  build: mesos-master
  hostname: master
  ports:
    - "15050:5050" # Mesos
    - "14400:4400" # Chronos
    - "18080:8080" # Marathon
  links:
    - zookeeper:zookeeper
slave:
  build: mesos-slave
# #  hostname: slave
  links:
    - zookeeper:zookeeper
    - master:master
